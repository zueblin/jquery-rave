<!DOCTYPE html>
<html>
<head>
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="qunit.css" type="text/css" media="screen">
	<script type="text/javascript" src="jquery-1.7.1.js"></script>
	<script type="text/javascript" src="qunit.js"></script>
	<script type="text/javascript" src="jquery.mockjax.js"></script>
	<script type="text/javascript" src="../jquery-rave-0.1.js"></script>
	<script type="text/javascript" src="tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>

	<div id="qunit-fixture">
	  <form id="form1">
      <!-- valid input, numeric values allowed -->
	    <input id="input_text1" type="text" size="20" value="2"><span class="msg"></span><br><br>
	  </form>
    
    <form id="form2">
      <!-- valid input, numeric values allowed  -->
      <div id="form2-div1">
        <input id="input_text2" type="text" value="2" />
      </div> 
      <!-- invalid input -->
      <input id="input_text3" type="text" value="qwer" /> 
    </form>
	</div>
	
</body>


</html>
